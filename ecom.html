<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;600;700;800&family=Raleway:wght@500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href ="ecom.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="#">jam<span>key</span></a>
            </div>
           <form action="">
               <ion-icon name="search"></ion-icon>
               <input type="text" name="" placeholder="search">
           </form>
           <div class="a-btn">
            <a href="#">Sign Up</a>
            <a href="#">Login</a>

           </div>
            <ul>
                <li><a href="#">
                    <ion-icon name="heart-outline"></ion-icon></a></li>
                <li><a href="#">
                    <span>3</span>
                    <ion-icon name="bag-outline"></ion-icon></a></li>

            </ul>
        </div>

    </header>
    <section class="slider wrapper">
        <div class="main-slider">
            <div class= "main-slider-content">
                <h3> Over 2,000 games</h3>
                 <h1> Best Deals <br> On Jamkey</h1>
                <a href="" class="btn">
                    <span>view offers</span> 
                        <ion-icon name="caret-forward-sharp" class="arrow-icon"></ion-icon>
                </a>
            </div>
            <div class="controller-pic">
                <img src = "../ecommerce site/eimages/asset3.png">
            </div>
        </div>
        <div class="groupings">
            <div class="grp-box">
                <div class="display-pic"> 
                    <img src="../ecommerce site/eimages/asset4.jpg">
                </div>
                <div class="content">
                    <div class="grp-link">
                        <a href="#">Arcade</a>
                        <p> 156 games</p>
                    </div>
                    <div class="grp-nav">
                        <a href="#">
                            <ion-icon name="chevron-forward-outline"></ion-icon>
                        </a>
                    </div>
                </div>
            </div>
            <div class="grp-box">
                <div class="display-pic"> 
                    <img src="../ecommerce site/eimages/asset4.jpg">
                </div>
                <div class="content">
                    <div class="grp-link">
                        <a href="#">Strategy</a>
                        <p> 312 games</p>
                    </div>
                    <div class="grp-nav">
                        <a href="#">
                            <ion-icon name="chevron-forward-outline"></ion-icon>
                        </a>
                    </div>
                </div>        
            </div>
            <div class="grp-box">
                <div class="display-pic"> 
                    <img src="../ecommerce site/eimages/asset4.jpg">
                </div>
                <div class="content">
                    <div class="grp-link">
                        <a href="#">Action</a>
                        <p> 156 games</p>
                    </div>
                    <div class="grp-nav">
                        <a href="#">
                            <ion-icon name="chevron-forward-outline"></ion-icon>
                        </a>
                    </div>
                </div>        
            </div>
            <div class="grp-box">
                <div class="stack one"></div>
                <div class="stack two"></div>
                <div class="content">
                    <div class="grp-link">
                        <a href="#">Show All</a>
                        <p> 25 categories</p>
                    </div>
                    <div class="grp-nav">
                        <a href="#">
                            <ion-icon name="chevron-forward-outline"></ion-icon>
                        </a>
                    </div>
                </div>        

            </div>
        </div>
    </section>
    <section class="products wrapper">
        <h1 class="title">Our Product</h1> 
        <div class="filter">
            <div class="btn-filter">
                <button class="active">Bestsellers</button>
                <button>Newest</button>
            </div>
            <div class="range-slider">
                <h4> Price Range</h4>
                <h4 class="data">
                    $<span class="min">15</span>
                    -
                    $<span class="max">150</span>
                </h4>
                <div class="range">
                    <input type="range" name="" id="lower" value="0" min="0"max="50">
                    <input type="range" name="" id="upper" value="0" min="0"max="50">
                </div>

            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
